<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Spots, photo sharing app for TripleTen Sprint 3"
    />
    <meta name="author" content="Alex Gonzalez" />
    <meta name="keywords" content="photos, grid, software, TripleTen" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>TripleTen Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="spots logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__edit-button" type="button">
              <img src="./images/pencil.svg" alt="pencil" />Edit profile
            </button>
          </div>
          <button class="profile__post-button" type="button">
            <img src="./images/plus-sign.svg" alt="plus sign" />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card__template">
              <li class="card">
                <img src="" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button class="card__button" type="button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__content">2023 Â© Spots</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button type="submit" class="modal__close-button">
            <img src="./images/Close Icon.svg" alt="close icon" />
          </button>
          <h2 class="modal__title">Edit Profile</h2>
          <form name="edit-profile" class="modal__form">
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                type="text"
                id="profile-name-input"
                class="modal__input"
                placeholder="Type your name"
              />
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                type="text"
                id="profile-description-input"
                class="modal__input"
                placeholder="Describe yourself"
              />
            </label>

            <button class="modal__submit-button" type="submit">Save</button>
          </form>
        </div>
      </div>
    </div>
    <script src="scripts/scripts.js" defer></script>
  </body>
</html>
